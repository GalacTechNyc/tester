<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galactic Pups on Webpage</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f0f8ff; color: #333; }
    h1 { color: #005f73; }
    p { font-size: 1.1em; line-height: 1.6; }
    .pup-gallery { display: flex; flex-wrap: wrap; gap: 20px; margin-top: 20px; }
    .pup { border: 2px solid #ccc; padding: 10px; border-radius: 8px; width: calc(33% - 20px); box-shadow: 2px 2px 8px rgba(0,0,0,0.1); }
    .pup img { width: 100%; border-radius: 5px; }
  </style>
</head>
<body>
  <header>
    <h1>Galactic Pups ✨</h1>
    <p>Welcome to the ultimate showcase of galactic pups! Enjoy a universe full of cuteness and wonder.</p>
  </header>
  <section class="pup-gallery">
    <div class="pup">
      <img src="https://via.placeholder.com/300?text=Pup+1" alt="Pup 1">
      <p>Pup 1 – A star among canines.</p>
    </div>
    <div class="pup">
      <img src="https://via.placeholder.com/300?text=Pup+2" alt="Pup 2">
      <p>Pup 2 – Ready to explore the cosmos.</p>
    </div>
    <div class="pup">
      <img src="https://via.placeholder.com/300?text=Pup+3" alt="Pup 3">
      <p>Pup 3 – The galaxy's cutest explorer.</p>
    </div>
  </section>
  <footer>
    <p>&copy; 2023 Galactic Pups. All rights reserved.</p>
  </footer>
</body>
</html>
