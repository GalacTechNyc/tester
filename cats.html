<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vibrant Cats</title>
  <style>
    body {
      background: linear-gradient(to right, #ff7e5f, #feb47b);
      font-family: Arial, sans-serif;
      color: #333;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    p {
      font-size: 1.2em;
      margin-top: 20px;
    }
    .cat-image {
      max-width: 100%;
      height: auto;
      border: 5px solid #fff;
      box-shadow: 2px 2px 12px rgba(0,0,0,0.4);
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>Welcome to the Vibrant World of Cats!</h1>
  <p>Explore the elegance, charm, and playful spirit of cats.</p>
  <img class="cat-image" src="https://placekitten.com/800/400" alt="A beautiful cat">
</body>
</html>
